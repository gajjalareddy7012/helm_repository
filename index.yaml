apiVersion: v1
kind: ServiceAccount
metadata:
  name: RELEASE-NAME-logindexer
  labels:
    helm.sh/chart: logindexer-0.1.0
    app.kubernetes.io/name: logindexer
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
---
# Source: logindexer/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: RELEASE-NAME-logindexer
  labels:
    helm.sh/chart: logindexer-0.1.0
    app.kubernetes.io/name: logindexer
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: logindexer
    app.kubernetes.io/instance: RELEASE-NAME
---
# Source: logindexer/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-logindexer
  labels:
    helm.sh/chart: logindexer-0.1.0
    app.kubernetes.io/name: logindexer
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: logindexer
      app.kubernetes.io/instance: RELEASE-NAME
  template:
    metadata:
      labels:
        app.kubernetes.io/name: logindexer
        app.kubernetes.io/instance: RELEASE-NAME
    spec:
      serviceAccountName: RELEASE-NAME-logindexer
      securityContext:
        {}
      containers:
        - name: logindexer
          securityContext:
            {}
          image: "nginx:1.16.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
